<!DOCTYPE html>
<html lang="en">
<head>
    <script src="config.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Authentication - Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .icon-wrapper {
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
        }

        .icon-bubble {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4); }
        }

        .icon-bubble svg {
            width: 40px;
            height: 40px;
            stroke: white;
        }

        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 50%;
            animation: ripple 2s ease-out infinite;
        }

        .ripple:nth-child(2) { animation-delay: 0.5s; }
        .ripple:nth-child(3) { animation-delay: 1s; }

        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .video-container {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            background: #000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(102, 126, 234, 0.8) 50%, 
                transparent 100%);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: calc(100% - 3px); }
            100% { top: 0; }
        }

        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(102, 126, 234, 0.8);
            animation: cornerPulse 2s ease-in-out infinite;
        }

        .corner-tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .corner-tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .corner-br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        @keyframes cornerPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .face-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 3px solid rgba(102, 126, 234, 0.6);
            border-radius: 50%;
            animation: circlePulse 2s ease-in-out infinite;
        }

        @keyframes circlePulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }

        .status-text {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        .alert.show { display: flex; }

        .alert-error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .alert-success {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
        }

        .alert svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e5e7eb;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .loading-text {
            text-align: center;
            color: #6b7280;
            padding: 40px 20px;
            font-size: 16px;
        }

        .password-screen {
            display: none;
        }

        .password-screen.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes successPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success-icon svg {
            width: 48px;
            height: 48px;
            stroke: white;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: checkmark 0.5s ease-out 0.3s forwards;
        }

        @keyframes checkmark {
            to { stroke-dashoffset: 0; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="email"]:invalid:not(:placeholder-shown),
        input[type="password"]:invalid:not(:placeholder-shown) {
            border-color: #ef4444;
        }

        input[type="email"]:valid:not(:placeholder-shown) {
            border-color: #10b981;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

        <div id="scanScreen" class="hidden">
            <div class="header">
                <div class="icon-wrapper">
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                    <div class="icon-bubble">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />

    <script>
        // Generate animated background particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = (Math.random() * 60 + 20) + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particlesContainer.appendChild(particle);
        }

        // Element references
        const emailScreen = document.getElementById('emailScreen');
        const loadingScreen = document.getElementById('loadingScreen');
        const scanScreen = document.getElementById('scanScreen');
        const passwordScreen = document.getElementById('passwordScreen');
        const video = document.getElementById('video');
        const verifyBtn = document.getElementById('verifyBtn');
        const backBtn = document.getElementById('backBtn');
        const continueBtn = document.getElementById('continueBtn');
        const verifyEmailInput = document.getElementById('verifyEmail');
        const emailErrorAlert = document.getElementById('emailErrorAlert');
        const emailErrorText = document.getElementById('emailErrorText');
        const errorAlert = document.getElementById('errorAlert');
        const errorText = document.getElementById('errorText');
        const passwordForm = document.getElementById('passwordForm');
        const passwordErrorAlert = document.getElementById('passwordErrorAlert');
        const passwordErrorText = document.getElementById('passwordErrorText');
        const unlockBtn = document.getElementById('unlockBtn');

        let stream = null;
        let userEmail = null;

        // Initialize camera
        async function initCamera() {
            try {
                console.log('Requesting camera access...');
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    } 
                });
                
                console.log('Camera stream obtained:', stream);
                video.srcObject = stream;
                
                // Wait for video to be ready with multiple fallbacks
                let videoReady = false;
                
                video.onloadedmetadata = () => {
                    console.log('Video metadata loaded');
                    if (!videoReady) {
                        videoReady = true;
                        setTimeout(() => {
                            loadingScreen.classList.add('hidden');
                            scanScreen.classList.remove('hidden');
                            console.log('Camera ready!');
                        }, 500);
                    }
                };
                
                // Fallback: Check if video is playing
                video.onplaying = () => {
                    console.log('Video is playing');
                    if (!videoReady) {
                        videoReady = true;
                        setTimeout(() => {
                            loadingScreen.classList.add('hidden');
                            scanScreen.classList.remove('hidden');
                            console.log('Camera ready via onplaying!');
                        }, 500);
                    }
                };
                
                // Force play and use timeout as last resort
                await video.play().catch(e => console.log('Auto-play prevented:', e));
                
                setTimeout(() => {
                    if (!videoReady) {
                        console.log('Using timeout fallback');
                        videoReady = true;
                        loadingScreen.classList.add('hidden');
                        scanScreen.classList.remove('hidden');
                    }
                }, 2000);
                
            } catch (err) {
                console.error('Camera error:', err);
                showError('Camera access denied. Please allow camera access to continue.');
                loadingScreen.innerHTML = '<div class="loading-text" style="color: #dc2626;">Camera access denied</div>';
            }
        }

        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
            }
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorAlert.classList.add('show');
            setTimeout(() => {
                errorAlert.classList.remove('show');
            }, 5000);
        }

        // Show password error
        function showPasswordError(message) {
            passwordErrorText.textContent = message;
            passwordErrorAlert.classList.add('show');
            setTimeout(() => {
                passwordErrorAlert.classList.remove('show');
            }, 5000);
        }

        // Check if we're in enroll mode or verify mode
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode'); // 'enroll' or null (verify for login)

        // Verify/Enroll face
        async function verifyFace() {
    if (!video.videoWidth || !video.videoHeight) {
        showError('Camera not ready. Please wait a moment and try again.');
        return;
    }

    verifyBtn.disabled = true;
    verifyBtn.innerHTML = '<div class="spinner"></div><span>Processing...</span>';

    try {
        // --- MEMORY OPTIMIZATION START ---
        // Create a small canvas instead of using full video resolution
        const canvas = document.createElement('canvas');
        canvas.width = 320;   // Downsized for Render RAM limits
        canvas.height = 240;  
        const ctx = canvas.getContext('2d');
        
        // Draw the video frame into the smaller canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Lower JPEG quality (0.5) to further reduce the payload size
        const imageData = canvas.toDataURL('image/jpeg', 0.5); 
        // --- MEMORY OPTIMIZATION END ---

        const email = userEmail || JSON.parse(localStorage.getItem('user') || '{}').email;
        const token = localStorage.getItem('token');

        // Step 1: Extract face descriptor from Python backend
        const res1 = await fetch(`${DEEPFACE_URL}/api/enroll`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: imageData }),
            credentials: 'include' 
        });

        const result1 = await res1.json();
        
        if (!res1.ok || !result1.faceDescriptor) {
            throw new Error(result1.error || 'Face not detected. Ensure your face is clear.');
        }

        // Step 2: Call Node.js backend based on mode
        const endpoint = mode === 'enroll' ? '/api/auth/face/enroll' : '/api/auth/face/verify';
        const nodePayload = mode === 'enroll' 
            ? { faceDescriptor: result1.faceDescriptor }
            : { email: email, faceDescriptor: result1.faceDescriptor };

        const res2 = await fetch(`${API_BASE_URL}${endpoint}`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(nodePayload),
            credentials: 'include'
        });

        const data = await res2.json();

        if (data.success) {
            if (mode === 'enroll') {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                user.faceAuthEnabled = true;
                localStorage.setItem('user', JSON.stringify(user));
                stopCamera();
                alert('Face enrolled successfully!');
                window.location.href = 'settings-standalone.html';
            } else {
                localStorage.setItem('token', data.token);
                if (data.user) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.user.salt) localStorage.setItem('salt', data.user.salt);
                }
                
                // Clean up sessionStorage after successful verification
                sessionStorage.removeItem('pendingLoginEmail');
                sessionStorage.removeItem('pendingLoginContext');
                
                stopCamera();
                scanScreen.classList.add('hidden');
                passwordScreen.classList.add('show');
            }
        } else {
            throw new Error(data.message || 'Face authentication failed');
        }
    } catch (err) {
        console.error('Final Error:', err);
        showError(err.message);
    } finally {
        verifyBtn.disabled = false;
        verifyBtn.innerHTML = `<span>${mode === 'enroll' ? 'Enroll My Face' : 'Verify My Face'}</span>`;
    }
}

        // Handle password submission
        async function handlePasswordSubmit(e) {
            e.preventDefault();
            
            const masterPassword = document.getElementById('masterPassword').value;
            const salt = localStorage.getItem('salt');

            if (!salt) {
                showPasswordError('Salt not found. Please log in again.');
                return;
            }

            unlockBtn.disabled = true;
            unlockBtn.innerHTML = '<div class="spinner"></div><span>Unlocking Vault...</span>';

            try {
                // Derive vault key using PBKDF2 (same as client crypto.ts)
                const encoder = new TextEncoder();
                const passwordBuffer = encoder.encode(masterPassword);
                const saltBuffer = encoder.encode(salt);

                // Import password as key material
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    passwordBuffer,
                    { name: 'PBKDF2' },
                    false,
                    ['deriveBits', 'deriveKey']
                );

                // Derive key using PBKDF2
                const vaultKey = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: saltBuffer,
                        iterations: 100000,
                        hash: 'SHA-256',
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );

                // Export and store vault key
                const exportedKey = await crypto.subtle.exportKey('jwk', vaultKey);
                sessionStorage.setItem('vaultKey', JSON.stringify(exportedKey));
                
                console.log('✅ Vault key derived and stored');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard-standalone.html';
                }, 500);
            } catch (err) {
                console.error('Vault key error:', err);
                showPasswordError('Failed to derive vault key. Please check your password.');
                unlockBtn.disabled = false;
                unlockBtn.innerHTML = `
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                    </svg>
                    <span>Unlock Vault</span>
                `;
            }
        }

        // Handle email continue button
        function handleEmailContinue() {
            const email = verifyEmailInput.value.trim();
            if (!email) {
                emailErrorAlert.classList.add('show');
                emailErrorText.textContent = 'Please enter your email address';
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailErrorAlert.classList.add('show');
                emailErrorText.textContent = 'Please enter a valid email address';
                return;
            }

            // Store email and proceed to camera
            userEmail = email;
            emailScreen.classList.add('hidden');
            loadingScreen.classList.remove('hidden');
            initCamera();
        }

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            // Update UI based on mode
            if (mode === 'enroll') {
                const heading = document.querySelector('.card h1');
                const subtitle = document.querySelector('.subtitle');
                const verifyBtnSpan = verifyBtn.querySelector('span');
                
                if (heading) heading.textContent = 'Enroll Your Face';
                if (subtitle) subtitle.textContent = 'Position your face within the frame for enrollment';
                if (verifyBtnSpan) verifyBtnSpan.textContent = 'Enroll My Face';
                
                // For enroll mode, go straight to camera
                initCamera();
            } else {
                // For verify mode, check if email exists, otherwise show email screen
                // Priority: sessionStorage (from login redirect) > localStorage (existing session) > email screen
                const pendingEmail = sessionStorage.getItem('pendingLoginEmail');
                const storedUser = JSON.parse(localStorage.getItem('user') || '{}');
                
                if (pendingEmail) {
                    // Came from login redirect - use the email from login form
                    userEmail = pendingEmail;
                    initCamera();
                } else if (storedUser.email) {
                    // Existing logged-in user re-verifying face
                    userEmail = storedUser.email;
                    initCamera();
                } else {
                    // No email found - show email screen
                    loadingScreen.classList.add('hidden');
                    emailScreen.classList.remove('hidden');
                }
            }

            // Event listeners
            if (verifyBtn) verifyBtn.addEventListener('click', verifyFace);
            if (continueBtn) continueBtn.addEventListener('click', handleEmailContinue);
            if (verifyEmailInput) {
                verifyEmailInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleEmailContinue();
                });
            }
            if (backBtn) backBtn.addEventListener('click', () => {
                stopCamera();
                window.history.back();
            });
            if (passwordForm) passwordForm.addEventListener('submit', handlePasswordSubmit);

            // Cleanup on page unload
            window.addEventListener('beforeunload', stopCamera);
        });
    </script>
